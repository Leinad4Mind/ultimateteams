<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		{% seo %}
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>

	<body>

		<header>
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
		</header>

		<div id="banner">
			<span id="logo"></span>
			<div class="fork">
				<a href="{{ site.github.repository_url }}" class="button"><i class="icon icon-github fa-fw"></i><span>View on <strong>GitHub</strong></span></a>
				<a href="https://www.phpbb.com/community/viewtopic.php?f=456&t=2449321" class="button"><i class="icon icon-users fa-fw"></i><span>View on <strong>phpBB</strong></span></a>
			</div>
			<div class="downloads">
				<span>Downloads:</span>
				<ul>
				<li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
				<li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
				</ul>
			</div>
		</div>

		<div class="wrapper">
			<nav>
				<ul></ul>
			</nav>

			<section>
				{{ content }}
			</section>

			<footer>
				<p>Project by <a href="{{ site.github.owner_url }}">Mr. Goldy</a></p>
				<p><small><i class="fa fa-github fa-fw"></i> <span>GitHub Pages</span> <br /> Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
			</footer>
		</div>
		<!--[if !IE]><script>fixScale(document);</script><![endif]-->

	</body>
</html>
